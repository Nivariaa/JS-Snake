<!DOCTYPE html>
<html>
<head>
	<title>JS Snake</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" defer></script>
</head>
<body>
	<div id="main-menu">
		<p id="title">Snake</p>
		<p id="select-difficulty">Select difficulty:</p>
		<select id="difficulty-selector">
			<option>Game Journalist</option>
			<option>Easy</option>
			<option>Normal</option>
			<option>Hard</option>
		</select><br>
		<button onclick="startGame()">Start</button>
	</div>
	<div id="results">
		<p>Your score:</p>
		<p id="score-container" class="containers"></p>
		<p>Difficulty: </p>
		<p id="difficulty-container" class="containers"></p>
		<button onclick="backToMenu()">Go back to main menu</button>
	</div>
	<div id="game-container">
		<div id="snake-head" class="segment"></div>
		<div id="food"></div>
	</div>
</body>
</html>
